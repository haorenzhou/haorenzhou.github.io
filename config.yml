      sites:
        - name: 数据保护版图项目 Data Protection Mapping Project
          description: 用数据流的方式展示了各国规则之间的联系与不同，很直观。可以逐条对比各主要数据法之间的差异和对应关系。
          url: https://www.dpmap.org/#/dashboard

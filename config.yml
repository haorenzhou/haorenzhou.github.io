    - name: 其他法规网站
      sites:
        - name: 全球法规网
          description: 全球法规网是商务部官网项下的外国法律法规资源库，政府官方出品的高质量法规库，可以帮助大家快速无痛检索外国法律法规。境外法条、国际条约都支持标题及全文检索；法条均为官方中文译文，并附有原文链接；法规法条都按照国别及地区进行了分类，便于快速检索。
          url: http://policy.mofcom.gov.cn/claw/
        - name: Oslaw尽职调查网址导航
          description: 最全面的法律类网址导航，涵盖了各种业务场景下会使用到的网页。
          url: http://www.oslaw.net/c
        - name: 全国认证认可信息公共服务平台
          description: 这个平台可以查询到管理体系、服务、产品等认证信息，帮助企业核实相对方的证书真实性。
          url: http://cx.cnca.cn/CertECloud/index/index/page
        - name: 对外投资合作国别（地区）指南
          description: 商务部编制的指南，涵盖了所在国政治、经济、社会等多方面内容，也包含了当地的法律制度。
          url: http://fec.mofcom.gov.cn/article/gbdqzn/
        - name: 上海国际经贸合规法律服务平平台
          description: 包含了国际经贸相关的制裁、数据、法规、服务等内容。
          url: https://www.jmhg.sh.cn/
